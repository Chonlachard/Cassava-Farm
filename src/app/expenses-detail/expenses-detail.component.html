<p-dialog [(visible)]="showPopup" [modal]="true" [header]="'รายละเอียด: ' + selectedCategory" [style]="{width: '50vw'}">
    <p-progressSpinner *ngIf="loading"></p-progressSpinner>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- วันที่ -->
        <ng-container matColumnDef="expenses_date">
            <th mat-header-cell *matHeaderCellDef> วันที่ </th>
            <td mat-cell *matCellDef="let element"> {{ element.expenses_date | date:'dd/MM/yyyy' }} </td>
        </ng-container>

        <!-- รายละเอียด -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> รายละเอียด </th>
            <td mat-cell *matCellDef="let element"> {{ element.description || 'ไม่ระบุ' }} </td>
        </ng-container>

        <!-- ส่วนหัวของตาราง -->
        <tr mat-header-row *matHeaderRowDef="['expenses_date', 'description']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['expenses_date', 'description'];"></tr>
    </table>

    <!-- ✅ MatPaginator สำหรับแบ่งหน้า -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</p-dialog>
