<div class="container mt-4">
    <mat-card class="expense-card">
      <mat-card-header>
        <mat-card-title>รายการค่าใช้จ่าย</mat-card-title>
      </mat-card-header>
      <div class="container mt-4">
        <form (ngSubmit)="onSearch()" #searchForm="ngForm">
          <div class="row align-items-end">
            <!-- ปุ่มเพิ่มข้อมูล -->
            <div class="col-md-2 d-flex justify-content-end align-items-end">
              <button type="button" class="btn btn-success" (click)="openAdd()">
                เพิ่ม
              </button>
            </div>
          </div>
        </form>
      </div>
      <mat-card-content>
        <div class="table-responsive"> <!-- เพิ่มคลาส table-responsive -->
          <table mat-table [dataSource]="dataSource" matSort class="table table-striped plantedArea-table">
            <!-- คอลัมน์ plot_name -->
            <ng-container matColumnDef="plot_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="plot-name"> ชื่อแปลง </th>
                <td mat-cell *matCellDef="let plantedArea" class="plot-name"> {{plantedArea.plot_name}} </td>
              </ng-container>
              
              <ng-container matColumnDef="area_rai">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="area-rai"> ขนาด </th>
                <td mat-cell *matCellDef="let plantedArea" class="area-rai"> {{plantedArea.area_rai}} </td>
              </ng-container>
              
              <ng-container matColumnDef="imageUrl">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="imageUrl"> รูป </th>
                <td mat-cell *matCellDef="let plantedArea" class="imageUrl">
                  <img [src]="plantedArea.imageUrl" alt="Image" width="100">
                </td>
              </ng-container>
              
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="actions"> การจัดการ </th>
                <td mat-cell *matCellDef="let expense" class="actions">
                  <button mat-icon-button color="primary" (click)="edit()" matTooltip="แก้ไข">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="deleted()" matTooltip="ลบ">
                    <mat-icon>delete</mat-icon>
                  </button>
                  <button mat-icon-button (click)="viewDetails()" matTooltip="ดูรายละเอียด">
                    <mat-icon>visibility</mat-icon>
                  </button>
                </td>
              </ng-container>
              
  
            <!-- แถวของตาราง -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
  
        <!-- ไม่มีข้อมูล -->
        <div *ngIf="dataSource.data.length === 0" class="no-data">
          <mat-icon>info</mat-icon>
          <p>ไม่พบข้อมูลแปลง</p>
        </div>
  
        <!-- Paginator -->
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
