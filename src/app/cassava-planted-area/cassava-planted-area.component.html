<app-navbar></app-navbar>
<div class="container mt-4">
    <mat-card class="expense-card">
        <mat-card-header>
            <mat-card-title>รายการค่าใช้จ่าย</mat-card-title>
        </mat-card-header>
        <div class="container mt-4">
            <form (ngSubmit)="onSearch()" #searchForm="ngForm">
                <div class="row align-items-end">
                    <!-- ปุ่มเพิ่มข้อมูล -->
                    <div class="col-md-2 d-flex justify-content-end align-items-end">
                        <button type="button" class="btn btn-success" (click)="openAdd()">
                            เพิ่ม
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <mat-card-content>
            <div class="table-container">
                <table mat-table [dataSource]="dataSource" matSort class="plantedArea-table">
                    <!-- คอลัมน์ plot_name -->
                    <ng-container matColumnDef="plot_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อแปลง </th>
                        <td mat-cell *matCellDef="let plantedArea"> {{plantedArea.plot_name }} </td>
                    </ng-container>
                    <!-- คอลัมน์ area -->
                    <ng-container matColumnDef="area">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ขนาด </th>
                        <td mat-cell *matCellDef="let plantedArea"> {{plantedArea.area }} </td>
                    </ng-container>

                    <ng-container matColumnDef="image">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> รูป </th>
                        <td mat-cell *matCellDef="let plantedArea"> {{plantedArea.image }} </td>
                    </ng-container>

                    <!-- คอลัมน์ Actions -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> การจัดการ </th>
                        <td mat-cell *matCellDef="let expense">
                            <button mat-icon-button color="primary" (click)="edit()" matTooltip="แก้ไข">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleted()" matTooltip="ลบ">
                                <mat-icon>delete</mat-icon>
                            </button>
                            <button mat-icon-button (click)="viewDetails()" matTooltip="ดูรายละเอียด">
                                <mat-icon>visibility</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <!-- แถวของตาราง -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>

            <!-- ไม่มีข้อมูล -->
            <div *ngIf="dataSource.data.length === 0" class="no-data">
                <mat-icon>info</mat-icon>
                <p>ไม่พบข้อมูลแปลง</p>
            </div>

            <!-- Paginator -->
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
