<!-- add-worker.component.html -->

<h2 mat-dialog-title>Add New Worker</h2>
<mat-dialog-content>
  <form (ngSubmit)="addWorker()" class="worker-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Worker Name</mat-label>
      <input matInput [(ngModel)]="newWorker.worker_name" name="worker_name" required>
      <mat-error *ngIf="!newWorker.worker_name">Please provide a Worker Name.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Phone</mat-label>
      <input matInput [(ngModel)]="newWorker.phone" name="phone" type="tel">
    </mat-form-field>

    <div class="skills-group">
      <mat-label>Skills</mat-label>
      <div class="skills-checkboxes">
        <mat-checkbox *ngFor="let skill of availableSkills" [checked]="newWorker.skills.includes(skill)" (change)="onSkillChange($event, skill)">
          {{ skill }}
        </mat-checkbox>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-raised-button color="primary" (click)="addWorker()">Add Worker</button>
</mat-dialog-actions>
