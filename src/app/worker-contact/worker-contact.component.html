<!-- worker-list.component.html -->

<app-navbar></app-navbar>

<div class="worker-table-container mat-elevation-z8">
  <div class="table-header">
    <mat-form-field>
      <mat-label>ค้นหา</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="พิมพ์คำค้นหา" #input>
    </mat-form-field>
    <!-- ปุ่ม Add Worker ที่อัปเดต -->
    <button class="btn btn-primary mb-3" (click)="openAddWorkerDialog()">Add Worker</button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="table table-striped table-hover">
    <!-- ID Column -->
    <ng-container matColumnDef="worker_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> รหัส </th>
      <td mat-cell *matCellDef="let worker"> {{worker.worker_id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="worker_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อ </th>
      <td mat-cell *matCellDef="let worker"> {{worker.worker_name}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> เบอร์โทร </th>
      <td mat-cell *matCellDef="let worker"> {{worker.phone}} </td>
    </ng-container>

    <!-- Skills Column -->
    <ng-container matColumnDef="skills">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ทักษะ </th>
      <td mat-cell *matCellDef="let worker"> {{worker.skills}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> การจัดการ </th>
      <td mat-cell *matCellDef="let worker">
        <button mat-icon-button color="primary" (click)="editWorker(worker)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteWorker(worker.worker_id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">ไม่พบข้อมูลที่ตรงกับ "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
