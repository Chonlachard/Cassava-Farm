<app-navbar></app-navbar>

<!-- HTML -->
<div class="worker-table-container mat-elevation-z8">
  <div class="table-header">
    <mat-form-field>
      <mat-label>ค้นหา</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="พิมพ์คำค้นหา" #input>
    </mat-form-field>
    <!-- Add Worker Button -->
    <button class="btn btn-primary mb-3" (click)="toggleForm()">Add Worker</button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="table table-striped table-hover">
    <!-- ID Column -->
    <ng-container matColumnDef="worker_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> รหัส </th>
      <td mat-cell *matCellDef="let worker"> {{worker.worker_id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="worker_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อ </th>
      <td mat-cell *matCellDef="let worker"> {{worker.worker_name}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> เบอร์โทร </th>
      <td mat-cell *matCellDef="let worker"> {{worker.phone}} </td>
    </ng-container>

    <!-- Skills Column -->
    <ng-container matColumnDef="skills">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ทักษะ </th>
      <td mat-cell *matCellDef="let worker"> {{worker.skills.join(', ')}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> การจัดการ </th>
      <td mat-cell *matCellDef="let worker">
        <button mat-icon-button color="primary" (click)="editWorker(worker)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteWorker(worker.worker_id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">ไม่พบข้อมูลที่ตรงกับ "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<!-- Modal -->
<div class="modal fade" id="addWorkerModal" tabindex="-1" aria-labelledby="addWorkerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addWorkerModalLabel">Add New Worker</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="addWorker()" class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="worker_name">Worker Name</label>
                <input id="worker_name" class="form-control" [(ngModel)]="newWorker.worker_name" name="worker_name" required>
                <div class="invalid-feedback">Please provide a Worker Name.</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="phone">Phone</label>
                <input id="phone" class="form-control" [(ngModel)]="newWorker.phone" name="phone">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Skills</label>
                <div class="form-group">
                  <mat-checkbox *ngFor="let skill of availableSkills">
                    <mat-checkbox 
                      [checked]="newWorker.skills.includes(skill)" 
                      (change)="onSkillChange($event, skill)">
                      {{ skill }}
                    </mat-checkbox>
                  </mat-checkbox>
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Add Worker</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
