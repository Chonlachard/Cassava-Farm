<app-navbar></app-navbar>
<div class="container mt-4">
    <mat-card class="worker-card">
        <mat-card-header>
            <mat-card-title>ข้อมูลติดต่อคนงาน</mat-card-title>
        </mat-card-header>
        <!-- ฟอร์มค้นหา -->
        <div class="container mt-4">
            <form [formGroup]="searchForm">
                <div class="search-container p-4 bg-white rounded shadow-sm">
                    <!-- แถวที่ 1: ช่องค้นหา -->
                    <div class="row g-3 mb-4">
                        <!-- ช่องค้นหาด้วยชื่อหรือเบอร์โทร -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="keyword" class="form-label">ชื่อหรือเบอร์โทร</label>
                                <input 
                                    type="text" 
                                    formControlName="keyword" 
                                    id="keyword" 
                                    class="form-control"
                                    placeholder="กรอกชื่อหรือเบอร์โทร" 
                                />
                            </div>
                        </div>
                        
                        <!-- ช่องค้นหาด้วยทักษะ -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="skills" class="form-label">ทักษะ</label>
                                <select formControlName="skills" id="skills" class="form-select">
                                    <option value="">-- เลือกทักษะ --</option>
                                    <option *ngFor="let skill of skillOptions" [value]="skill">{{ skill }}</option>
                                </select>
                            </div>
                        </div>
                        
                    </div>
        
                    <!-- แถวที่ 2: ปุ่มกดด้านขวา -->
                    <div class="row">
                        <div class="col-12 d-flex justify-content-end gap-2">
                            <button 
                                type="button" 
                                class="btn btn-secondary px-4" 
                                (click)="clearSearch()"
                            >
                                <i class="fas fa-undo me-2"></i>ล้างข้อมูล
                            </button>
                            <button 
                                type="button" 
                                class="btn btn-success px-4" 
                                (click)="addWorker()"
                            >
                                <i class="fas fa-plus me-2"></i>เพิ่มข้อมูล
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <mat-card-content>
            <div class="table-container">
                <table mat-table [dataSource]="dataSource" matSort class="worker-table">

                    <ng-container matColumnDef="worker_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>ชื่อคนงาน</th>
                        <td mat-cell *matCellDef="let worker"> {{ worker.worker_name }} </td>
                    </ng-container>

                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>โทรศัพท์</th>
                        <td mat-cell *matCellDef="let worker"> {{ worker.phone }} </td>
                    </ng-container>

                    <ng-container matColumnDef="skills">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>ทักษะ</th>
                        <td mat-cell *matCellDef="let worker"> {{ worker.skills }} </td>
                    </ng-container>

                    <!-- คอลัมน์การกระทำ -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>การกระทำ</th>
                        <td mat-cell *matCellDef="let worker">
                            <button mat-icon-button color="primary" (click)="Edit(worker.worker_id)" matTooltip="แก้ไข">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="Delete(worker.worker_id)" matTooltip="ลบ">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <!-- แถวในตาราง -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>

            <!-- ข้อความเมื่อไม่มีข้อมูล -->
            <div *ngIf="dataSource.data.length === 0" class="no-data">
                <mat-icon>info</mat-icon> ไม่มีข้อมูล
            </div>

            <!-- ตัวเลือกหน้า -->
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
