<div class="harvest-form-container">
    <div class="form-card">
        <h1 class="form-title">เพิ่มข้อมูลเก็บเกี่ยว</h1>
        <form [formGroup]="harvestForm" (ngSubmit)="onSubmit()">
            <div class="form-field">
                <label for="harvest_date"><i class="fas fa-calendar"></i> วันที่เก็บเกี่ยว</label>
                <input type="date" id="harvest_date" formControlName="harvest_date">
            </div>
            <div class="form-field">
                <label for="plot"><i class="fas fa-map-marker-alt"></i> แปลงที่ปลูก</label>
                <select id="plot" formControlName="plot_id">
                    <option value="" disabled selected>เลือกแปลงที่ปลูก</option>
                    <option *ngFor="let plot of plots" [value]="plot.value">{{ plot.text }}</option>
                </select>
            </div>
            <div class="form-field">
                <label for="company_name"><i class="fas fa-building"></i> ชื่อบริษัทที่ขาย</label>
                <input type="text" id="company_name" formControlName="company_name">
            </div>
            <div class="form-field">
                <label for="net_weight_kg"><i class="fas fa-weight"></i> น้ำหนักสุทธิ (กิโลกรัม)</label>
                <input type="number" id="net_weight_kg" formControlName="net_weight_kg">
            </div>
            <div class="form-field">
                <label for="starch_percentage"><i class="fas fa-info-circle"></i> เปอร์เซ็นต์แป้ง</label>
                <input type="number" id="starch_percentage" formControlName="starch_percentage" min="0" max="100">
            </div>
            <div class="form-field">
                <label for="amount"><i class="fas fa-money-bill-wave"></i> จำนวนเงิน</label>
                <input type="number" id="amount" formControlName="amount">
            </div>
            <div class="form-field">
                <label for="image"><i class="fas fa-image"></i> อัปโหลดรูปภาพ</label>
                <input type="file" id="image" (change)="onFileSelect($event)">
            </div>
            <button type="submit" [disabled]="!harvestForm.valid" class="submit-button">
                <i class="fas fa-save"></i> บันทึก
            </button>
        </form>
    </div>
</div>
