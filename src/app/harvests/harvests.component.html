<app-navbar></app-navbar>
<div class="container mt-4">
    <mat-card class="harvests-card">
        <mat-card-header>
            <mat-card-title>ข้อมูลการเก็บเกี่ยว</mat-card-title>
        </mat-card-header>

        <!-- ฟอร์มค้นหา -->
        <div class="container mt-4">
            <form [formGroup]="searchForm">
                <div class="search-container p-4 bg-white rounded shadow-sm">
                    <div class="row g-3">
                        <!-- แถวที่ 1 -->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="plot" class="form-label">ค้นหาตามแปลง</label>
                                <select formControlName="plot" id="plot" class="form-select">
                                    <option value="">เลือกแปลง</option>
                                    <option *ngFor="let plot of plots" [value]="plot.value">{{ plot.text }}</option>
                                </select>
                            </div>
                        </div>
        
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="company_name" class="form-label">บริษัทที่ขาย</label>
                                <input 
                                    type="text" 
                                    formControlName="company_name" 
                                    id="company_name" 
                                    class="form-control" 
                                    placeholder="กรอกชื่อบริษัทที่ขาย" />
                            </div>
                        </div>
        
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="harvest_date" class="form-label">วันที่เก็บเกี่ยว</label>
                                <input 
                                    type="date" 
                                    formControlName="harvest_date" 
                                    id="harvest_date" 
                                    class="form-control" />
                            </div>
                        </div>
        
                        <!-- แถวที่ 2 -->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="starch_percentage" class="form-label">เปอร์เซ็นต์แป้ง</label>
                                <select formControlName="starch_percentage" id="starch_percentage" class="form-select">
                                    <option value="">เลือกช่วงเปอร์เซ็นต์แป้ง</option>
                                    <option value="1-10">1-10%</option>
                                    <option value="11-20">11-20%</option>
                                    <option value="21-30">21-30%</option>
                                    <option value="31-50">31-50%</option>
                                </select>
                            </div>
                        </div>
        
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="net_weight_kg" class="form-label">น้ำหนักสุทธิ (กิโลกรัม)</label>
                                <select formControlName="net_weight_kg" id="net_weight_kg" class="form-select">
                                    <option value="">เลือกช่วงน้ำหนักสุทธิ</option>
                                    <option value="1-1000">1-1000 กิโลกรัม</option>
                                    <option value="1001-5000">1001-5000 กิโลกรัม</option>
                                    <option value="5001-10000">5001-10000 กิโลกรัม</option>
                                    <option value="10001-50000">10001-50000 กิโลกรัม</option>
                                </select>
                            </div>
                        </div>
        
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="price" class="form-label">ราคาขาย/กิโลกรัม</label>
                                <select formControlName="price" id="price" class="form-select">
                                    <option value="">เลือกช่วงราคาขาย</option>
                                    <option value="1-2">1-2บาท</option>
                                    <option value="3-4">3-4 บาท</option>
                                    <option value="5-6">5-6 บาท</option>
                                    <option value="7-8">7-8 บาท</option>
                                </select>
                            </div>
                        </div>
                    </div>
        
                    <!-- แถวปุ่มกดด้านล่าง -->
                    <div class="row mt-4">
                        <div class="col-12 d-flex gap-2 justify-content-end">
                            <button type="button" class="btn btn-secondary px-4" (click)="clearSearch()">
                                <i class="fas fa-undo me-2"></i>ล้างข้อมูล
                            </button>
                            <button type="button" class="btn btn-success px-4" (click)="openAdd(userId)">
                                <i class="fas fa-plus me-2"></i>เพิ่มข้อมูล
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- ตารางข้อมูล -->
        <mat-card-content>
            <div class="table-container">
                <table mat-table [dataSource]="dataSource" matSort class="harvests-table">
                    <!-- คอลัมน์ วันที่เก็บเกี่ยว -->
                    <ng-container matColumnDef="harvest_date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>วันที่เก็บเกี่ยว</th>
                        <td mat-cell *matCellDef="let harvest">
                            {{ harvest.harvest_date | date:'dd/MM/yyyy' }}
                        </td>
                    </ng-container>
                    <!-- คอลัมน์ ชื่อแปลง -->
                    <ng-container matColumnDef="plot_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>ชื่อแปลง</th>
                        <td mat-cell *matCellDef="let harvest"> {{ harvest.plot_name }} </td>
                    </ng-container>
                    <!-- คอลัมน์ บริษัทที่ขาย -->
                    <ng-container matColumnDef="company_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>บริษัทที่ขาย</th>
                        <td mat-cell *matCellDef="let harvest"> {{ harvest.company_name }} </td>
                    </ng-container>
                    <!-- คอลัมน์ น้ำหนักสุทธิ -->
                    <ng-container matColumnDef="net_weight_kg">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>น้ำหนักสุทธิ</th>
                        <td mat-cell *matCellDef="let harvest"> {{ harvest.net_weight_kg }} </td>
                    </ng-container>
                    <!-- คอลัมน์ เปอร์เซ็นต์แป้ง -->
                    <ng-container matColumnDef="starch_percentage">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>เปอร์เซ็นต์แป้ง</th>
                        <td mat-cell *matCellDef="let harvest"> {{ harvest.starch_percentage }} </td>
                    </ng-container>
                    <!-- คอลัมน์ ราคาขาย -->
                    <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>ราคาขาย</th>
                        <td mat-cell *matCellDef="let harvest"> {{ harvest.amount }} </td>
                    </ng-container>
                    <!-- คอลัมน์ Actions -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>จัดการ</th>
                        <td mat-cell *matCellDef="let harvest">
                            <button mat-icon-button color="primary" (click)="EditHarvest(harvest.harvest_id)" matTooltip="แก้ไข">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="DeleteHarvest(harvest.harvest_id)" matTooltip="ลบ">
                                <mat-icon>delete</mat-icon>
                            </button>
                            <button mat-icon-button (click)="viewDetails(harvest.harvest_id)" matTooltip="ดูรายละเอียด">
                                <mat-icon>visibility</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <!-- แถวของตาราง -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>

            <!-- ไม่มีข้อมูล -->
            <div *ngIf="dataSource.data.length === 0" class="no-data">
                <mat-icon>info</mat-icon>
                <p>ไม่มีข้อมูล</p>
            </div>

            <!-- Paginator -->
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
        </mat-card-content>
    </mat-card>

    <!-- Modal สำหรับแสดงภาพ -->
    <div class="image-modal" 
    [ngClass]="{'show': showModal}" 
    [style.display]="showModal ? 'block' : 'none'" 
    (click)="closeModal()">
   
   <div class="modal-container" (click)="$event.stopPropagation()">
       <!-- ปุ่มปิดด้านบนขวา -->
       <button class="close-button" (click)="closeModal()">
           <span>&times;</span>
       </button>
       
       <!-- รูปภาพ -->
       <div class="image-container">
           <img [src]="imageUrl" alt="ภาพรายละเอียด">
       </div>
   </div>
</div>

</div>
