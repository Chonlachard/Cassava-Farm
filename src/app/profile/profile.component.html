<style>
    .card {
      max-width: 500px; /* ลดขนาดกรอบฟอร์ม */
      margin: auto; /* จัดกลางกรอบฟอร์ม */
    }
  
    .btn-spacing {
      margin-left: 20px; /* เพิ่มระยะห่างระหว่างปุ่ม */
    }
  </style>
  <app-navbar></app-navbar>
  <div class="container mt-5">
    <!-- กรอบฟอร์มโปรไฟล์ -->
    <div class="card p-4">
      <h2 style="text-align: center;">{{ 'profile.title' | translate }}</h2>
      <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
        <div class="mb-3">
          <label for="firstName" class="form-label">{{ 'profile.firstName' | translate }}</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstName">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">{{ 'profile.lastName' | translate }}</label>
          <input type="text" class="form-control" id="lastName" formControlName="lastName">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">{{ 'profile.phone' | translate }}</label>
          <input type="text" class="form-control" id="phone" formControlName="phone">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">{{ 'profile.email' | translate }}</label>
          <input type="email" class="form-control" id="email" formControlName="email" readonly>
        </div>
        <button type="submit" class="btn btn-primary">{{ 'profile.updateButton' | translate }}</button>
        <button type="button" class="btn btn-secondary btn-spacing" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
          {{ 'profile.changePasswordButton' | translate }}
        </button>
      </form>
    </div>
  </div>
  
  <!-- Modal สำหรับเปลี่ยนรหัสผ่าน -->
  <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changePasswordModalLabel">{{ 'profile.changePasswordModalTitle' | translate }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="changePassword()">
            <div class="mb-3">
              <label for="newPassword" class="form-label">{{ 'profile.newPassword' | translate }}</label>
              <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">{{ 'profile.confirmPassword' | translate }}</label>
              <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{ 'profile.closeButton' | translate }}</button>
              <button type="submit" class="btn btn-primary">{{ 'profile.changePasswordButton' | translate }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
